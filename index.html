<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper"  >
                <div class="item">
                        <img :src= "slides[currentIndex].image" />
                        <div class="text">
                            <h3>{{slides[currentIndex].title}}</h3>
                            <p>{{slides[currentIndex].text}}</p>
                        </div>
                    </div>
                    
                </div>
                
                
               

                <div class="thumbs">
                    <div class="prev" @click="prevImg()"></div>
                    <div class="next" @click="nextImg()"></div>
                    <div class="thumb" v-for="(element, i) in slides" :class="i === currentIndex ? 'active' : '' " @click="currentIndex = i">
                        <img :src="slides[i].image" alt="Svezia" />
                    </div>
                    <!-- <div class="thumb">
                        <img src="img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.webp" alt="Avengers" />
                    </div> -->
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
